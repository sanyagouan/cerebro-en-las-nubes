name: Build Android APK

on:
  push:
    branches: [ dashboard-production ]
  pull_request:
    branches: [ dashboard-production ]
  workflow_dispatch:  # Permitir ejecucion manual

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick

    - name: Generate launcher icons
      run: |
        # Create icon directories
        mkdir -p android-app/app/src/main/res/mipmap-hdpi
        mkdir -p android-app/app/src/main/res/mipmap-mdpi
        mkdir -p android-app/app/src/main/res/mipmap-xhdpi
        mkdir -p android-app/app/src/main/res/mipmap-xxhdpi
        mkdir -p android-app/app/src/main/res/mipmap-xxxhdpi
        
        # Generate simple colored PNG icons using ImageMagick
        # HDPI (72x72)
        convert -size 72x72 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 36 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-hdpi/ic_launcher.png
        convert -size 72x72 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 36 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        
        # MDPI (48x48)
        convert -size 48x48 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 24 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-mdpi/ic_launcher.png
        convert -size 48x48 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 24 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        
        # XHDPI (96x96)
        convert -size 96x96 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 48 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        convert -size 96x96 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 48 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        
        # XXHDPI (144x144)
        convert -size 144x144 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 72 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        convert -size 144x144 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 72 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        
        # XXXHDPI (192x192)
        convert -size 192x192 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 96 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        convert -size 192x192 xc:'#d94d29' -gravity center -fill white -font DejaVu-Sans-Bold -pointsize 96 -annotate 0 'ELN' android-app/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
        
        echo "Icons generated successfully"
      working-directory: ${{ github.workspace }}

    - name: Build Release APK
      run: gradle assembleRelease --no-daemon
      working-directory: android-app

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: android-app/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Create Release with APK
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        files: android-app/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
