name: CI - Cerebro En Las Nubes

on:
  push:
    branches: [main, dashboard-production]
  pull_request:
    branches: [main, dashboard-production]

jobs:
  # ===========================================
  # BACKEND - Python/FastAPI
  # ===========================================
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check src/ --ignore E501 --ignore F401 || true
      
      - name: Run tests
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        run: |
          pytest tests/ -v --cov=src --cov-report=xml || true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================
  # DASHBOARD - React/TypeScript
  # ===========================================
  dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Lint
        run: npm run lint || true
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: dashboard/dist/
          retention-days: 7

  # ===========================================
  # DOCKER BUILD TEST
  # ===========================================
  docker:
    runs-on: ubuntu-latest
    needs: [backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/dashboard-production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cerebro-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build dashboard image (test)
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: false
          tags: cerebro-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # DEPLOY NOTIFICATION (manual trigger in Coolify)
  # ===========================================
  deploy-notification:
    runs-on: ubuntu-latest
    needs: [backend, dashboard, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/dashboard-production'
    
    steps:
      - name: Deployment ready
        run: |
          echo "âœ… All checks passed!"
          echo "ðŸš€ Ready for deployment to Coolify"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
